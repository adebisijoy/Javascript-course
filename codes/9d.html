<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input placeholder="Name" class="js-input-name" value="Destiny" />

    <button
      onclick="
    const inputElement = document.querySelector('.js-input-name');
    document.querySelector('.js-info')
     .innerHTML = `Your name is: ${inputElement.value}`;
   "
    >
      Submit
    </button>

    <p class="js-info"></p>
  </body>
</html>
